<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name/Value Manager</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <h1>Name/Value Manager</h1>

    <div class="item-adder">
        <div>
            <label class="box-label" for="nv-input">Name/Value Pair</label>
            <input type="text" id="nv-input" placeholder="Name=Value">
        </div>
        <button id="add-btn" disabled="disabled">Add</button>
    </div>

    <div class="item-list-container">
        <div class="item-list">
            <label class="box-label" for="nv-list">Name/Value Pair List</label>
            <ul id="nv-list"></ul>
        </div>

        <div class="control-buttons">
            <button id="sort-name-btn">Sort by Name</button>
            <button id="sort-value-btn">Sort by Value</button>
            <button id="delete-btn">Delete</button>
        </div>
    </div>


</div>

<script src="js/index.js"></script>
</body>
</html>
